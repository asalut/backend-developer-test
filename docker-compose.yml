version: '1'
services:
  app:
    container_name: herd-service
    image: herd-service
    build: ./
    ports:
      - "8080:8080"
    depends_on:
      - postgresqldb
  postgresqldb:
    image: postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=user
      - POSTGRES_DB=halterdb
  redis:
    image: redis:latest
    volumes:
      - data:/data
    ports:
      - 6379:6379